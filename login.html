<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login form</title>

</head>
<body>

<div class="panel well" style="width: 700px; padding:150px; text-align: center">
    <h1>Log in your account</h1>
    <form id="login">
        <div class="form-group mr-5">
            <label for="username" class="mr-3">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group mr-5">
            <label for="password" class="mr-3">Password</label>
            <input type="text" class="form-control" id="password">
        </div>
        <button class="btn btn-primary" type="submit" value="Submit Form" >Confirm</button>

    </form>
</div>

<script>
    const form = document.getElementById('login')
    form.addEventListener('submit', login)

    async function login(event) {
        event.preventDefault()
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value

        const result = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username,
                password
            })
        }).then((res) => res.json())

        if (result.status === 'ok') {
            alert('GREAT JOB!')
        } else {
            alert(result.error)
        }
    }
</script>
</body>
</html>
